<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SHOPLANE - A Place For Shopping</title>
    
</head>
    <body>
        <section id="product">
            <div class="left-column">
                <img id="productImg" src="start image.webp" alt="" />
            </div>
            <div class="right-column">
                <div class="product-description">
                <h1 id="name">Product Name</h1>
                <h4 id="brand">Product Barnd</h4>
                <h3>Price: Rs <span id="price"></h3>
                <div class="description">
                    <h3>Description</h3>
                    <p id="description">
                    Product Description
                    </p>
                </div>
                <div class="product-preview">
                    <h3>Product Preview</h3>
                    <div class="previewImg">
                        <img id="img0" class="active" src="start image.webp" alt="" />
                        <img id="img1" src="start image.webp" alt="" />
                        <img id="img2" src="" alt="" />
                        <img id="img3" src="" alt="" />
                        <img id="img4" src="" alt="" />
                        <img id="img5" src="" alt="" />
                    </div>
                </div>
                </div>
                <div class="btn">
                    <button id="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
        
    </body>
    <script src="script1.js"></script>
</html>
